<!DOCTYPE html>
<html>
    <head>
        <title>ZKsync Errors List</title>
        <meta charset="UTF-8">
        <style>
            body { font-family: Arial, sans-serif; margin: 20px; }
            h1 { color: #333; }
            table { border-collapse: collapse; width: 50%; }
            th, td { border: 1px solid #ddd; padding: 8px; }
            th { background-color: #f2f2f2; }
        </style>
    </head>
    <body>


        <table>
            <tr>
                <th>Identifier</th>
                <th>Name</th>
                <th>Code </th>
                <th>Domain </th>
                <th>Component </th>
                <th>Message</th>
                <th>Short Description</th>
            </tr>
            {% for error in errors | sort(attribute="identifier") %}

            <tr>
                <td> {{ error.identifier }}</td>
                <td>
                    <a href="{{error.domain}}/{{error.component}}/{{error.name}}.html">
                        {{ error.name }}
                    </a>
                </td>
                <td> {{ error.code }}</td>
                <td> {{ error.domain}}</td>
                <td> {{ error.component}}</td>
                <td> {{ error.message }}</td>
                <td>
                    {{ error.documentation.short_description }}
                </td>
            </tr>
            {% endfor %}
        </table>

    </body>
</html>
